<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Login
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger">
                  Login e/ou Senha encorreto(a).
                </div>
                <form [formGroup]="form">

                  <div class="form-group">
                    <label for="username" class="small mb-1">Usuario:</label>
                    <input type="text" class="form-control py-4" name="username" id="username"
                      formControlName="username" placeholder="Digite o seu Usuario">
                  </div>

                  <div class="form-group">
                    <label for="password" class="small mb-1">Senha:</label>
                    <input type="text" class="form-control py-4" name="password" id="password"
                      formControlName="password" placeholder="Digite a sua Senha">
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-md-between mt-4 mb-0 ">
                    <button class="btn cor" (click)="onSubmit()"> <i class="fa fa-sign-in"></i> Entrar</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
