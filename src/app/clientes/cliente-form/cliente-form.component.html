<h1 class="mt-4"> </h1>
<ol class="breadcrumb mb-4 cor">
  <li class="breadcrumb-item active cor"> Cadastro de Cliente</li>
</ol>

<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" class="form-control" formControlName="nome">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" class="form-control" formControlName="email">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6"><div class=""></div>
        <div class="form-group">
          <label for="telefone">(+244)Telefone:</label>
          <input type="tel" name="telefone" id="telefone" class="form-control" formControlName="telefone">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="bi">Bilhete de Identidade:</label>
          <input type="tel" name="bi" id="bi" class="form-control" formControlName="bi">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <button class="btn cor" (click)=" onSubmit()">
          <i class="fa fa-save"></i> Guardar
        </button>
        <button class="btn cor" (click)="onCancel()">
          <i class="fa fa-list"></i>
        </button>
      </div>
    </div>
  </form>
</div>
