<div class="bg-color">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-lg border-0 rounded-lg mt-3">
                <div class="card-header cor">
                  <h3 class="text-center font-weight-light my-4">
                    Cadastro de Usuário
                  </h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="form">

                    <div class="form-group">
                      <label for="nome" class="small mb-2">Nome Completo:</label>
                      <input type="text" class="form-control " name="nome" id="nome"
                        placeholder="Digite o seu nome Completo" formControlName="nome">
                    </div>

                    <div class="form-group">
                      <label for="username" class="small mb-2">Nome de Usuario:</label>
                      <input type="text" class="form-control" name="username" id="username"
                        placeholder="Digite o seu Usuario" formControlName="username">
                    </div>

                    <div class="form-group">
                      <label for="password" class="small mb-2">Senha:</label>
                      <input type="password" class="form-control" name="password" id="password"
                        placeholder="Digite a sua Senha" formControlName="password">
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="nome@email.com"
                            formControlName="email">
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="telefone">Telefone:</label>
                          <input type="number" name="telefone" id="telefone" class="form-control"
                            placeholder="(+244) 923922980" formControlName="telefone">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="dataNasc">Data de Nacimento:</label>
                          <input type="date" name="dataNasc" id="dataNasc" class="form-control"
                            formControlName="dataNasc">
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group ">
                          <label for="sexo">Sexo:</label>
                          <select class="form-control " formControlName="sexo">
                            <option value="">Selecione...</option>
                            <option *ngFor="let s of listSexo" [ngValue]="s.valor">
                              {{ s.sexo }}
                            </option>
                          </select>

                        </div>
                      </div>
                    </div>

                    <div class="form-group d-flex align-items-center justify-content-md-between mt-4 mb-0 ">
                      <button class="btn cor" (click)="onSubmit()"> <i class="fa fa-save"></i> Cadastrar</button>
                    </div>

                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a routerLink="/login">
                      Já possui Usuário? Entrar!
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
